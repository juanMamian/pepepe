        <bloque-component tipo="dato">
            <template #cabecera>
                Los controles basicos que tenemos disponibles se encuentran ubicados en el panel numerico del teclado y

            </template>
        </bloque-component>

        <bloque-component tipo="ejemplo">
            <template #cabecera>
                Mouse: dentro de el mouse tenemos el boton Mouse3 el cual es la rueda del raton o tambien llamado click
                central, al presionarlo permite mover la camara alrededor de el punto central que tengamos en la escena
                <p>
                    teclas del panel numerico:
                <p>
                    7: al presionar esta tecla la camara se posicionara en el eje Z del objeto seleccionado
                </p>
                <p>
                    5: al presionar esta tecla se cambia de vista ortografica a vista de perspectiva en la escena
                    perspectiva: la escena tiene profundidad
                    ortografico: la escena ya no tiene profundidad y permite comparar tamaño de los objetos
                </p>
                </p>
                <p>
                    3, 1: al presionar alguna de estas 2 teclas la camara se posicionara en el eje X o Y de el objeto
                    seleccionado
                </p>

                . : la tecla punto permite enfocar la camara en el cursor
            </template>
        </bloque-component>
