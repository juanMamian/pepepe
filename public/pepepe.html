<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepepe</title>
    <link rel="stylesheet" href="css/estiloPepepe.css">

</head>
<body>
    <div id="wrapper">
        <div id="barraSuperior">
            <div class="elemBarraS" id="bAbrirLogin"></div>
            <div class="elemBarraS" id="infoLogeado"></div>
        </div>
        <div id="contenedorLogin">
            <input class="elemLogin" id="inputLogin" type="text" placeholder="Login/e-mail">
            <input class="elemLogin" id="inputPassword" type="password" placeholder="password">
            <button class="elemLogin" type="submit" id="bEnviarLogin" disabled>Enviar</button>
        </div>
        <div id="contenedorDiagrama">
            <div id="navbarDiagrama">
                <div class="itemNBDiagrama" nivel=0 idSel="contenedorProyectos" id="itemNBDiagramacontenedorProyectos">Proyectos</div>
            </div>
            <div id="contenedorProyectos" class="elementoDiagrama" nivel=0></div>
           
            <div id="botonesCrear">
                <div class="botonCrear" id="bcProyecto">Crear proyecto</div>
                <div class="botonCrear" id="bcObjetivo">Crear objetivo</div>
                <div class="botonCrear" id="bcTarea">Crear tarea</div>
    
            </div>
        </div>
        
        
        
    </div>        


    <script src="libs/jquery-3.5.1.min.js"></script>
    <script src="js/pepepe.js"></script>
</body>
</html>
