<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas del conocimiento</title>
    <link rel="stylesheet" href="css/estiloAtlas.css">
    <link rel="stylesheet" href="css/estiloDocsNodos.css">

</head>

<body>

    <div id="diagrama">
        <div id="contenedorNodosUbicados" class="contenedorNodos">
            <canvas id="canvasFlechas" width="500px" height="500px"></canvas>
        </div>
    </div>
    <div id="contenedorNodosDesubicados" class="contenedorNodos"></div>

    <div id="contenidoDelNodo">
        <div id="tituloNodo"></div>

    <div id="menuContextualFondo" class="menuContextualDiagrama">

        <div class="itemMenuContextual hoverable" id="modoParrilla">Ver todos</div>

    </div>


    <div id="menuContextualBolitaNodo" class="menuContextualDiagrama">

        <div class="itemMenuContextual hoverable" id="vincularAsTarget">Viene de...</div>

        <div class="itemMenuContextual hoverable" id="crearNodoDespues">Despues de este</div>
        <div class="itemMenuContextual hoverable" id="crearNodoAntes">Antes de este</div>
